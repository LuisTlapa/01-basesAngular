<h1>Listado de Héroes</h1>

<div *ngIf= "heroeEliminado else noBorrado">
    <h3>Héroe Borrado: <span>{{heroeEliminado}}</span></h3>
</div>

<ng-template #noBorrado>
    <h3>No ha borrado Nada </h3>
</ng-template>

<button (click)="borrarHeroe()"> Borrar </button>

<ul>
    <li *ngFor="let item of heroes; let i = index">
       {{i+1}} - {{item}}
    </li>
</ul>
